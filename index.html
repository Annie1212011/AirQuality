<!DOCTYPE html>
<html>
<head>
  <title>Arduino Air Quality Proxy</title>
  <script>
    async function handleRequest() {
      // Get parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const gsid = urlParams.get('gsid');
      const payload = urlParams.get('payload');
      
      if (!gsid || !payload) {
        document.getElementById('response').textContent = 'Error: Missing parameters';
        return;
      }

      try {
        // Decode the payload
        const decodedPayload = decodeURIComponent(payload);
        console.log("Decoded payload:", decodedPayload);
        
        // Make request to Google Script
        const response = await fetch(`https://script.google.com/macros/s/${gsid}/exec`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: decodedPayload
        });
        
        const data = await response.text();
        document.getElementById('response').textContent = data;
        document.getElementById('log').innerHTML += `<p>${new Date().toISOString()}: ${data}</p>`;
      } catch (error) {
        document.getElementById('response').textContent = `Error: ${error.message}`;
        document.getElementById('log').innerHTML += `<p>${new Date().toISOString()}: ERROR - ${error.message}</p>`;
      }
    }
    
    // Run when page loads
    window.onload = handleRequest;
  </script>
</head>
<body>
  <h1>Arduino Air Quality Proxy</h1>
  <div id="response">Processing request...</div>
  
  <h2>Request Log:</h2>
  <div id="log"></div>
</body>
</html>
