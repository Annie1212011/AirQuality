<!DOCTYPE html>
<html>
<head>
  <title>Arduino Air Quality Sensor Proxy - Debug Version</title>
  <script>
    // Set up a debug log that persists between page loads
    function logToStorage(message) {
      const logs = JSON.parse(localStorage.getItem('debugLogs') || '[]');
      logs.push(`${new Date().toISOString()}: ${message}`);
      if (logs.length > 20) logs.shift(); // Keep only the most recent 20 logs
      localStorage.setItem('debugLogs', JSON.stringify(logs));
      displayLogs();
    }
    
    function displayLogs() {
      const logs = JSON.parse(localStorage.getItem('debugLogs') || '[]');
      const logDiv = document.getElementById('debug-log');
      logDiv.innerHTML = logs.join('<br>');
    }
    
    function clearLogs() {
      localStorage.removeItem('debugLogs');
      displayLogs();
    }
    
    async function handleRequest() {
      // Get parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const gsid = urlParams.get('gsid');
      const payload = urlParams.get('payload');
      
      // Log what we received
      logToStorage(`Received request - GSID: ${gsid}`);
      logToStorage(`Payload (encoded): ${payload ? payload.substring(0, 50) + '...' : 'undefined'}`);
      
      if (!gsid) {
        document.getElementById('response').textContent = 'Error: Missing gsid parameter';
        logToStorage('Error: Missing gsid parameter');
        return;
      }

      if (!payload) {
        document.getElementById('response').textContent = 'Error: Missing payload parameter';
        logToStorage('Error: Missing payload parameter');
        return;
      }

      try {
        // Decode the URL-encoded payload
        const decodedPayload = decodeURIComponent(payload);
        logToStorage(`Decoded payload: ${decodedPayload.substring(0, 50)}...`);
        
        // Construct the Google Script URL
        const googleScriptUrl = `https://script.google.com/macros/s/${gsid}/exec`;
        logToStorage(`Google Script URL: ${googleScriptUrl}`);
        
        // Make the request to Google Script
        logToStorage('Sending request to Google Scripts...');
        const response = await fetch(googleScriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: decodedPayload  // Send the decoded JSON payload
        });
        
        // Get response status
        logToStorage(`Response status: ${response.status} ${response.statusText}`);
        
        // Get and display the response body
        const data = await response.text();
        logToStorage(`Response data: ${data}`);
        document.getElementById('response').textContent = data;
      } catch (error) {
        logToStorage(`Error: ${error.message}`);
        document.getElementById('response').textContent = `Error: ${error.message}`;
      }
    }
    
    // Run the handler when the page loads
    window.onload = function() {
      handleRequest();
      displayLogs();
    };
  </script>
</head>
<body>
  <h1>Arduino Air Quality Sensor Proxy - Debug Version</h1>
  <div id="response">Processing request...</div>
  
  <h2>Debug Logs:</h2>
  <button onclick="clearLogs()">Clear Logs</button>
  <div id="debug-log" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; font-family: monospace;"></div>
  
  <h2>Manual Test Form:</h2>
  <form onsubmit="return false;">
    <div>
      <label for="test-gsid">GSID:</label><br>
      <input type="text" id="test-gsid" style="width: 100%;" value="">
    </div>
    <div style="margin-top: 10px;">
      <label for="test-payload">Payload (JSON):</label><br>
      <textarea id="test-payload" style="width: 100%; height: 100px;">{"command":"appendRow","sheet_name":"Sheet1","values":"test data"}</textarea>
    </div>
    <div style="margin-top: 10px;">
      <button onclick="testRequest()">Test Request</button>
    </div>
  </form>

  <script>
    function testRequest() {
      const gsid = document.getElementById('test-gsid').value;
      const payload = document.getElementById('test-payload').value;
      
      // Create a URL with these parameters
      const url = `${window.location.pathname}?gsid=${encodeURIComponent(gsid)}&payload=${encodeURIComponent(payload)}`;
      
      // Navigate to the URL
      window.location.href = url;
    }
  </script>
</body>
</html>
