<!DOCTYPE html>
<html>
<head>
  <title>Arduino Proxy</title>
  <script>
    // Display URL parameters for debugging
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById('params').textContent = 
        'GSID: ' + urlParams.get('gsid') + '\nPayload: ' + urlParams.get('payload');
    });
  </script>
</head>
<body>
  <h1>Arduino Data Proxy</h1>
  <p>This page helps Arduino send data to Google Sheets.</p>
  <p>Parameters received:</p>
  <pre id="params">Loading...</pre>
</body>
</html>
