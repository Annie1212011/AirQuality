<!DOCTYPE html>
<html>
<head>
  <title>Arduino Air Quality Proxy</title>
  <script>
    async function handleRequest() {
      // Get parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const gsid = urlParams.get('gsid');
      const payload = urlParams.get('payload');
      
      if (!gsid || !payload) {
        document.getElementById('response').textContent = 'Error: Missing parameters';
        return;
      }

      try {
        // Log the parameters for debugging
        console.log("GSID:", gsid);
        console.log("Payload (encoded):", payload);
        
        // Decode the payload
        const decodedPayload = decodeURIComponent(payload);
        console.log("Decoded payload:", decodedPayload);
        
        // Make request to Google Script
        document.getElementById('status').textContent = "Sending request to Google Script...";
        
        const response = await fetch(`https://script.google.com/macros/s/${gsid}/exec`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: decodedPayload
        });
        
        const data = await response.text();
        console.log("Response from Google:", data);
        
        // Update the response display
        document.getElementById('response').textContent = data;
        document.getElementById('status').textContent = "Request completed.";
        
        // Send the response back to the client
        return data;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById('response').textContent = `Error: ${error.message}`;
        document.getElementById('status').textContent = "Request failed.";
        return `Error: ${error.message}`;
      }
    }
    
    // Run when page loads
    window.onload = handleRequest;
  </script>
</head>
<body>
  <h1>Arduino Air Quality Proxy</h1>
  <div id="status">Initializing...</div>
  <div id="response">Waiting for request...</div>
</body>
</html>
